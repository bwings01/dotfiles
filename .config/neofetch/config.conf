{
    "$schema": "https://github.com/fastfetch-cli/fastfetch/raw/dev/doc/json_schema.json",

    // 🔧 Add this block anywhere before "logo" or after it — top level only
    "detect": {
        "tty": true,                // Force Fastfetch to detect full terminal mode
        "pipe": "auto",             // Fixes detection when launched from tmux startup
        "color": "never",          // Ensures full color and icons even in pseudo-TTYs
        "multithreading": true      // Keeps normal speed and layout rendering
    },

    "logo": {
    "source": "~/.config/fastfetch/logo.txt",
    "height": 9,
    "width": 18,
    "padding": {
        "top": 1,
        "left": 2
    }
    },

    "modules": [
    "break",
    {
        "type": "custom",
        "format": "\u001b[38;2;180;180;180m┌──────────────────────Hardware──────────────────────┐"
    },
    {
        "type": "host",
        "key": " PC",
        "keyColor": "#E5E5E5"
    },
    {
        "type": "cpu",
        "key": "│ ├",
        "keyColor": "#CFCFCF"
    },
    {
        "type": "gpu",
        "key": "│ ├󰍛",
        "keyColor": "#BEBEBE"
    },
    {
        "type": "memory",
        "key": "│ ├󰍛",
        "keyColor": "#AFAFAF"
    },
    {
        "type": "disk",
        "key": "│ └",
        "keyColor": "#999999"
    },
    {
        "type": "custom",
        "format": "\u001b[38;2;180;180;180m└────────────────────────────────────────────────────┘"
    },
    "break",
    {
        "type": "custom",
        "format": "\u001b[38;2;180;180;180m┌──────────────────────Software──────────────────────┐"
    },
    {
        "type": "os",
        "key": "󰣇 OS",
        "keyColor": "#E5E5E5"
    },
    {
        "type": "kernel",
        "key": "│ ├",
        "keyColor": "#CFCFCF"
    },
    {
        "type": "bios",
        "key": "│ ├",
        "keyColor": "#BEBEBE"
    },
    {
        "type": "packages",
        "key": "│ ├󰏖",
        "keyColor": "#AFAFAF"
    },
    {
        "type": "shell",
        "key": "│ └",
        "keyColor": "#999999"
    },
    {
        "type": "custom",
        "format": "\u001b[38;2;180;180;180m└────────────────────────────────────────────────────┘"
    },
    "break",
    {
        "type": "custom",
        "format": "\u001b[38;2;180;180;180m┌───────────────Uptime / Age / DateTime──────────────┐"
    },
    {
        "type": "command",
        "key": "  OS Age ",
        "keyColor": "#BEBEBE",
        "text": "birth_install=$(stat -c %W /); current=$(date +%s); time_progression=$((current - birth_install)); days_difference=$((time_progression / 86400)); echo $days_difference days"
    },
    {
        "type": "uptime",
        "key": "  Uptime ",
        "keyColor": "#CFCFCF"
    },
    {
        "type": "datetime",
        "key": "  DateTime ",
        "keyColor": "#E5E5E5"
    },
    {
        "type": "custom",
        "format": "\u001b[38;2;180;180;180m└────────────────────────────────────────────────────┘"
    },
    {
        "type": "colors",
        "paddingLeft": 2,
        "symbol": "circle"
    }
    ]
}
