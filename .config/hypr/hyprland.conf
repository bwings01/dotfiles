# --- Base Hyprland Config ---
# (keep your regular settings here: exec, general, decoration, etc.)

# --- Device-specific configs ---
$host = $(hostname)

# Optional: echo in logs so you can see which host was detected
exec = echo "Detected host: $host"

# Try to load host-specific monitor layout
# Use a conditional shell command so it won't error if missing
exec = sh -c '[ -f ~/.config/hypr/monitors/$host.conf ] && hyprctl keyword source ~/.config/hypr/monitors/$host.conf || echo "No monitor config for $host"'


# --- GTK Theme Environment ---
env = GTK_THEME,oomox-black-space
env = GTK_ICON_THEME,Adwaita
env = XCURSOR_THEME,Adwaita
env = GTK2_RC_FILES,/home/braeden/.gtkrc-2.0





